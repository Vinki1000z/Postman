    <div class="heading">
        <h1 style="width: 287px;margin:auto">This is Postman</h1>

    <div class="container">

        <div class="form">
            <label for="inputPassword5" class="form-label">Enter your url</label>
            <input type="text" id="url" class="form-control" aria-describedby="passwordHelpBlock">
            <div id="passwordHelpBlock" class="form-text">
            </div>
        </div>
        <hr>
        <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0">Request Type</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="fiction" type="radio" name="Request" id="get" value="get" checked>
                    <label class="form-check-label" for="gridRadios1">
                        Get
                    </label>
                </div>
                <div class="form-check">
                    <input class="computer" type="radio" name="Request" id="post" value="post">
                    <label class="form-check-label" for="gridRadios2">
                        Post
                    </label>
                </div>
        </fieldset>
        <hr>

        <fieldset class="row mb-3"> 
            <legend class="col-form-label col-sm-2 pt-0">Content Type</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="fiction" type="radio" name="content" id="json" value="json" checked>
                    <label class="form-check-label" for="gridRadios1">
                        JSON
                    </label>
                </div>
                <div class="form-check">
                    <input class="computer" type="radio" name="content" id="custome" value="custome">
                    <label class="form-check-label" for="gridRadios2">
                        Custome Parameter
                    </label>
                </div>
        </fieldset>
        <hr>
        <!-- //////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->
        <div class="form-floating" id="box1">
            Enter Request Json Form
            <br>
            <textarea class="form-control" placeholder="Leave a comment here" id="jsonbox"
                style="height: 100px"></textarea>
        </div>
        <br>

        <!-- /////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->

        <div class="container" id="box2">
            Enter Your Parameter
            <input type="text" style="width: 350px;" name="Enter Your Paramter 1 Key"

            <input type="text" style="width: 350px;" name="Enter Your Paramter 1 value"
                placeholder="Enter Your Paramter 1 value" id="value1">
            <button class="btn btn-primary" id="plus">+</button>
            <div id="box3"></div>

        </div>


        <hr>

        <button class="btn btn-primary" id="submit">Sumbit</button>
        <hr>
        <hr>

    </div>


    <div class="container" >
        Respones
        <div class="form-floating">
            <br>
            <textarea name="result" id="result" placeholder="result will come here" cols="30" rows="10"></textarea>
        </div>

    </div>
